version: '3.8'

# =============================================================
# Docker Compose para desarrollo local
# Levanta PostgreSQL + la aplicaci√≥n en modo JVM
# =============================================================
# Uso:
#   1. Compilar: ./mvnw package -DskipTests
#   2. Levantar todo: docker-compose up
#   3. Solo la BD:    docker-compose up postgres
# =============================================================

services:

  postgres:
    image: postgres:16-alpine
    container_name: reservas-postgres
    environment:
      POSTGRES_DB:       reservas_db
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.jvm
    container_name: reservas-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST:     postgres
      DB_PORT:     5432
      DB_NAME:     reservas_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
